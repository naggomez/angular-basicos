<p>Listado Heroes</p>
<ul *ngFor = 'let heroe of heroes; let i = index'>
    <li>{{i+1}} - {{heroe}}</li>
</ul>
<div *ngIf="eliminado; else noBorrado ">
<h3>Heroe borrado</h3>
<span>{{eliminado}}</span>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>
